<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tram Or Nae Tram?</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="static/css/tram.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="headline">
    <h1>Tram Or Nae Tram?</h1>
  </div>
  <div id="content">
    <div id="intro">
      <p>Trams are a mad laugh? Is it worth getting one! Enter your start and end points to see if you should be a tram.</p>
    </div>
    <div id="search">
      <form name="locations" id="search-form">
        <div class="place-search">
          <div class="label-wrapper">
            <label for="origin">From</label>
          </div>
          <input id="origin" class="search" text autofocus placeholder="from..."/>
        </div>
        <div class="place-search">
          <div class="label-wrapper">
            <label for="destination">To</label>
          </div>
          <input id="destination" class="search" text placeholder="to..."/>
        </div>
        <button type="submit" id="submit-button">Should I Get A Tram?</button>
      </form>

      <div id="directions">
        <div id="map"></div>
        <div id="results">
          <div id="images">
            <div id="aye-tram" class="tram">
              <img src="static/images/small_tram.png">
              <p>Tram!</p>
          </div>
          <div id="nae-tram" class="tram">
            <img src="static/images/nae_tram.png">
            <p>Nae Tram!</p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="static/js/underscore-min.js"></script>
  <script src="static/js/places.js"></script>
</body>
</html>
