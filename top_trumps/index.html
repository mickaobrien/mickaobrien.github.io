<!DOCTYPE html>
<html>
<head>
    <title>Superhero Top Trumps</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="cards.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--<script src="Ractive.min.js"></script>-->
    <script src="all_superheroes.js"></script>
    <script src="ractive.js"></script>
    <script src="Ractive-events-tap.min.js"></script>
</head>

<body>

    <div id="container"></div>

    <script type="text/ractive" id="template">
        {{#cards}}
          <div class="deck">
            <h6>{{#player}}|{{/player}} {{player.length}} cards</h6>
            <div class="player">
              {{#player.slice(0,1):i}}
                {{>hero}}
              {{/player}}
            </div>
          </div>
          <div class="divider grid-2">
            Vs.
            {{#draw.length}}
              <div class="draw">
                  DRAW <br>
                  {{draw.length}} cards
              </div>
            {{/draw.length}}
          </div>
          <div class="grid-4 deck">
            <h6>{{#computer}}|{{/computer}} {{computer.length}} cards</h6>
            <div class="computer">
              {{#computer.slice(0,1):i}}
                {{>hero}}
              {{/computer}}
            <div class="card-back"></div>
            </div>
          </div>
        {{/cards}}
    </script>
    <script type="text/ractive" id="hero">
      <div class="card">
        <div class="name">{{name}}</div>
        <img src="{{img}}" />
        <div class = "attributes">
          {{#attributes:key}}
            <div class="attribute {{ key===selected ? 'selected' : ''  }}" 
                on-tap="select:{{key}}">
                <span class="label">{{key}}: </span> 
                <span class="value">{{this}}</span> 
            </div>
          {{/attributes}}
        </div>
      </div>
    </script>
    <script src="work.js"></script>
</body>
</html>
