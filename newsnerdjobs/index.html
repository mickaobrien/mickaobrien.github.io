<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="production.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/base-min.css">
        <link rel="stylesheet" href="jobs.css">
    </head>

    <body>
        <div id="container">
            <div id="title">
                <h1>NewsNerdJobs</h1>
                <span>(A slightly easier to read version of the data found <a href="https://docs.google.com/spreadsheet/ccc?key=0AmqohgGX3YQadE1VSktrWG1nNFF6RUFNT1RKa0k0a2c&authkey=CK7OlpsI&hl=en_US#gid=0">here</a>. Built using <a href="https://github.com/jsoma/tabletop">tabletop.js</a>, mostly for my own entertainment.)</span>
            </div>
            <div id="jobs-list">
                <div id="loading">
                    <img src="spinner.gif" />
                </div>
            </div>
        </div>
        <script id="jobs" type="text/x-handlebars-template">
            {{#each jobs}}
                <div class="job">
                    <h2>{{[Job Title]}}</h2>
                    <h3 class="organization">{{Organization}}</h3>
                        <div class="detail">
                            <span class="key">Posted on:</span>
                            <span class="value">{{{formatDate [Date Entered]}}}</span>
                        </div>
                        <div class="detail">
                            <span class="key">Location:</span>
                            <span class="value">{{[City/State]}}, {{Country}}</span>
                        </div>
                        <div class="detail">
                            <span class="key">More info:</span>
                            <span class="value">{{{linkify [Description and URL to job posting (if available)]}}}</span>
                        </div>
                        <div class="detail">
                            <span class="key">Contact:</span>
                            <span class="value">{{[Contact Person]}} 
                               (<a href='mailto:{{contactemail}}'>{{[Contact Email]}}</a>)</span>
                        </div>
                </div>
            {{/each}}
        </script>
    </body>

    <script type="text/javascript">
      NewsNerdJobs.init();
    </script>

    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-51906911-1','auto');ga('send','pageview');
    </script>
</html>
