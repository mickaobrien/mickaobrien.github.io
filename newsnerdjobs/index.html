<html>
    <head>
        <script type="text/javascript" src="production.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/base-min.css">
        <link rel="stylesheet" href="jobs.css">
    </head>

    <body>
        <div id="container">
            <h1 id="title">NewsNerdJobs</h1>
            <div id="jobs-list"></div>
        </div>
        <script id="jobs" type="text/x-handlebars-template">
            {{#each jobs}}
                <div class="job">
                    <h2>{{jobtitle}}</h2>
                    <h3 class="organization">{{organization}}</h3>
                        <div class="detail">
                            <span class="key">Posted on:</span>
                            <span class="value">{{dateentered}}</span>
                        </div>
                        <div class="detail">
                            <span class="key">Location:</span>
                            <span class="value">{{citystate}}, {{country}}</span>
                        </div>
                        <div class="detail">
                            <span class="key">More info:</span>
                            <span class="value">{{{linkify moreinfo}}}</span>
                        </div>
                        <div class="detail">
                            <span class="key">Contact:</span>
                            <span class="value">{{contactperson}} 
                               (<a href='mailto:{{contactemail}}'>{{contactemail}}</a>)</span>
                        </div>
                </div>
            {{/each}}
        </script>
    </body>
    <script type="text/javascript">
        init();

    </script>
</html>
